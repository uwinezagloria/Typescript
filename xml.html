<script>
    function myFetch (url){
    return new Promise((resolve,reject)=>{
        let xhr=new XMLHttpRequest()
        xhr.open("GET",url)
        xhr.onload=function(){
            if(xhr.status>=200 &&xhr.status<=300){
    let data=JSON.parse(xhr.responseText)
            resolve(data)
            }
            else{
                reject({"Error":xhr.status})
            }
        
        }
        xhr.onError=()=>{
            console.log("Error")
        }
        xhr.send()
    })
}
myFetch("https://jsonplaceholder.typicode.com/users").then((res)=>console.log(res)).catch((err)=>console.log(err))
</script>
